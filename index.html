<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" href="logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantro</title>
</head>

<body>
  <div id="root"></div>
  <div id="error-display"
    style="position: fixed; top: 0; left: 0; width: 100%; background: rgba(255,0,0,0.9); color: white; padding: 20px; z-index: 9999; display: none;">
  </div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var errorDisplay = document.getElementById('error-display');
      errorDisplay.style.display = 'block';
      errorDisplay.innerHTML += '<h3>Runtime Error: ' + msg + '</h3><p>URL: ' + url + '</p><p>Line: ' + lineNo + '</p><p>Stack: ' + (error ? error.stack : 'N/A') + '</p>';
      return false;
    };
    window.onunhandledrejection = function (event) {
      var errorDisplay = document.getElementById('error-display');
      errorDisplay.style.display = 'block';
      errorDisplay.innerHTML += '<h3>Unhandled Rejection: ' + event.reason + '</h3>';
    };
    window.addEventListener('error', function (event) {
      if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK' || event.target.tagName === 'IMG')) {
        var errorDisplay = document.getElementById('error-display');
        errorDisplay.style.display = 'block';
        errorDisplay.innerHTML += '<h3>Resource Error (404): Failed to load ' + event.target.tagName + '</h3><p>Source: ' + (event.target.src || event.target.href) + '</p>';
      }
    }, true);
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
